sudo: false
language: node_js
node_js:
  - "8.11"
cache:
  directories:
    - node_modules

# exclude tags
branches:
  only:
    - master

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn --version

before_script:
  - yarn check

script:
  - yarn test
  - npm run build

before_deploy:
  - rm .gitignore

deploy:
  provider: npm
  email: "web-platform-bot@meetup.com"
  api_key: $NPM_TOKEN
  skip_cleanup: true
